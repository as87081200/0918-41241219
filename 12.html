<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布遊戲</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 100vh; /* 使背景充滿整個視窗 */
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 48px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 36px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        #result {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
        }
        #history {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }

        /* 背景樣式 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 1s;
        }
    </style>
</head>
<body>
    <h1>剪刀石頭布遊戲</h1>
    <div class="button-container">
        <button onclick="play('剪刀')">✂️</button>
        <button onclick="play('石頭')">🪨</button>
        <button onclick="play('布')">📄</button>
    </div>

    <div id="result"></div>
    <div id="history"></div>
    <button id="restart-btn" onclick="resetGame()">重新開始遊戲</button>

    <footer>
        &copy; 2024 剪刀石頭布遊戲
    </footer>

    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>

    <div class="background" id="background"></div>

    <script>
        let playerWins = 0;
        let computerWins = 0;
        let roundCount = 0;
        let history = [];

        function play(playerChoice) {
            const choices = ['剪刀', '石頭', '布'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = document.getElementById('result');
            const historyDiv = document.getElementById('history');
            const winSound = document.getElementById('winSound');
            const drawSound = document.getElementById('drawSound');
            const loseSound = document.getElementById('loseSound');
            const background = document.getElementById('background');

            roundCount++;
            let roundResult;

            if (playerChoice === computerChoice) {
                roundResult = `第${roundCount}局：平手！你和電腦都出${playerChoice}`;
                drawSound.play();
                background.style.backgroundImage = "url('sunny_background.jpg')"; // 替換為晴天背景圖片
                result.style.color = "yellow"; // 設定顏色為黃色
            } else if (
                (playerChoice === '剪刀' && computerChoice === '布') ||
                (playerChoice === '石頭' && computerChoice === '剪刀') ||
                (playerChoice === '布' && computerChoice === '石頭')
            ) {
                playerWins++;
                roundResult = `第${roundCount}局：你贏了！你出${playerChoice}，電腦出${computerChoice}`;
                winSound.play();
                background.style.backgroundImage = "url('fireworks_background.jpg')"; // 替換為煙火背景圖片
                result.style.color = "green"; // 設定顏色為綠色
            } else {
                computerWins++;
                roundResult = `第${roundCount}局：你輸了！你出${playerChoice}，電腦出${computerChoice}`;
                loseSound.play();
                background.style.backgroundImage = "url('rain_background.jpg')"; // 替換為下雨背景圖片
                result.style.color = "red"; // 設定顏色為紅色
            }

            result.textContent = roundResult;
            history.push(roundResult);
            updateHistory();

            checkWinner();
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.join('<br>');
        }

        function checkWinner() {
            const result = document.getElementById('result');
            const restartBtn = document.getElementById('restart-btn');

            if (playerWins === 3) {
                Swal.fire({
                    title: '恭喜你！',
                    text: '你獲得總勝利！',
                    icon: 'success',
                });
                restartBtn.style.display = 'block'; 
            } else if (computerWins === 3) {
                Swal.fire({
                    title: '遊戲結束',
                    text: '電腦獲得總勝利！',
                    icon: 'error',
                });
                restartBtn.style.display = 'block'; 
            }
        }

        function resetGame() {
            playerWins = 0;
            computerWins = 0;
            roundCount = 0;
            history = []; 
            updateHistory(); 
            const result = document.getElementById('result');
            result.textContent = '';
            result.style.color = "#333"; // 重置顏色
            document.getElementById('restart-btn').style.display = 'none'; 

            // 重置背景
            const background = document.getElementById('background');
            background.style.backgroundImage = 'none'; // 清除背景
        }
    </script>
</body>
</html>
